name: Java CI

on: 
  push:
    branches:
    - master
    tags:
      - '*--b'



jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: night-build
        path: build\libs\gregtech-5.09.31.jar 
